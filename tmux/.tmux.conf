#Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect' 
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-open'

run '~/.tmux/plugins/tpm/tpm'

#Autostart
set -g @continuum-boot 'on'
set -g @resurrect-strategy-vim 'session'

#Colors
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

#Statusline
set -g status-justify "left"
set -g status "on"
set -g status-left-style "none"
set -g message-command-style "fg=#e2e2e3,bg=#414550"
set -g status-right-style "none"
set -g pane-active-border-style "fg=#85d3f2"
set -g status-style "none,bg=#33353f"
set -g message-style "fg=#e2e2e3,bg=#414550"
set -g pane-border-style "fg=#414550"
set -g status-right-length "100"
set -g status-left-length "100"
setw -g window-status-activity-style "none"
setw -g window-status-separator ""
setw -g window-status-style "none,fg=#e2e2e3,bg=#33353f"
set -g status-left "#[fg=#2c2e34,bg=#85d3f2,italics,bold] #S #[fg=#85d3f2,bg=#33353f,nobold,nounderscore,noitalics]"
set -g status-right "#(uptime -p) #[fg=#222222,bg=#fc5d7c,bold] #(whoami)#[fg=#222222,bg=#fc5d7c,italics,nobold]@#[fg=#222222,bg=#fc5d7c,bold,noitalics]#h "
setw -g window-status-format "#[fg=#e2e2e3,bg=#33353f]  #I:#[fg=#e2e2e3,bg=#33353f]#W  "
setw -g window-status-current-format "#[fg=#33353f,bg=#414550,bold,nounderscore,noitalics]#[fg=#e2e2e3,bg=#414550]  #I:#[fg=#e2e2e3,bg=#414550]#W  #[fg=#414550,bg=#33353f,nobold,nounderscore,noitalics]"

#Pane borders
#set -g pane-border-lines "heavy"

#Windows
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

#Keys
setw -g mouse on

unbind C-b
set -g prefix C-a
bind C-a send-prefix
setw -g mode-keys vi

bind r source-file ~/.tmux.conf \; display "Config Reloaded!"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

unbind [
bind Escape copy-mode

#Activity
setw -g monitor-activity on
set -g visual-activity on
